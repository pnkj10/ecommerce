<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> function myf(){
        var num=parseInt(document.getElementById("nm").value);
        for(i=1;i<=10;i++){
            sol=num*i;
            document.getElementById("mydiv").innerHTML+=num+"*"+i+"="+sol+"<br>";
        }
    }
    </script>
</head>
<body>
    <input type="text" name="nm" id="nm"> 
    <button onclick="myf()">table</button>

    <div id="mydiv"></div>
</body>
</html>
