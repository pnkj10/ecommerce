    <script>
        var str = "this is string";
        document.write(str.charAt(3) + "<br>");
        document.write(str.substr(2, 6) + "<br>");
        document.write(str.toUpperCase() + "<br>");
        document.write(str.toLowerCase() + "<br>");
        document.write(str.replace("is", "ere" + "<br>"));//replace value
        document.write(str.startsWith("this")+"<br>");//gives true or false value
        document.write(str.concat(" test"+"<br>"));
        document.write(str.indexOf("st"+"<br>"));
