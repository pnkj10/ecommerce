<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Appointment Scheduler</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <table>
            <tr>
                <td><label for="nm">Name:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="nm" id="nm"></td>
            </tr>
            <tr>
                <td> <label for="tel">Telephone Number:</label></td>
            </tr>
            <tr><td><input type="text" name="tel" id="tel"></td></tr>
            <tr>
                <td><label for="ea">E-mail address</label></td>
            </tr>
            <tr>
                <td><input type="text" name="ea" id="ea"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
            </tr>
            <tr>
                <td><input type="date" name="dob" id="dob" placeholder=" "></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Appointment Request</legend>
        <table>
            <tr>
                <td> What is the reason for your visit?</td>
            </tr>
            <tr>
                <td>
                    <select name="What is the reason for your visit?" id="What is the reason for your visit?">What is the reason for your visit?</select>
                    <option value="1"></option>
                    <option value="Quality Checking">Quality Checking</option>
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
