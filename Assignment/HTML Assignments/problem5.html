<!DOCTYPE html>
<html lang="en">
<head>
    <h2 align="center">Employee Details</h2>
    
</head>
<body>
    
 <table border="2px" color="solid black" bgcolor="pink" align="center">
    <form >
        <tr>
            <td>
                <label for="nm">Name</label>
            </td>
            <td>
                <input type="text" name="=name"  id="nm">
            </td>
        </tr>
        <tr>
            <td>
                <label for="empc">Employee Code</label>
            </td>
            <td>
                <input type="text" name="=employee code"  size="10" id="empc">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Department">Department</label>
            </td>
            <td>
                <input type="radio" name="Department" id="ADMIN">
                 <label for="ADMIN">ADMIN </label><br>
                
                <input type="radio" name="Department" id="HR"> 
                <label for="HR">HR</label><br>
               
                <input type="radio" name="Department" id="ACCOUNTS">
                <label for="ACCOUNTS">ACCOUNTS </label><br>
               
                <input type="radio" name="Department" id="TECHNICAL">
                <label for="TECHNICAL">TECHNICAL</label><br>
            </td>
        </tr>
        <tr>
            <td>Date of Joining</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
               <textarea name="address" id="address" cols="20" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td> <label for="tpa">Training Program Attended</label></td>
            <td>
                <input type="checkbox" name="html/dhtml" id="tpa">HTML/DHTML <br>
                <input type="checkbox" name="JAVA" id="tpa">JAVA <br>
                <input type="checkbox" name="CLIENT/SERVER" id="tpa">CLIENT/SERVER <br>
                <input type="checkbox" name=".NET" id="tpa">.NET
            </td>
        </tr>
        <tr>
            <td>
                <label for="Training Programmes">Training Programmes need to attend</label>
            </td>
            <td>
                <select name="tranning programmes" id="training programmes">
                    <option value="1">-----select one------</option>
                    <option value="JAVASCRIPT">JAVASCRIPT</option>
                    <option value="JSTRUTS">JSTRUTS</option>
                </select>
            
            </td>
        </tr>
        <tr>
            <td>send information</td>
            <td><a href="empinfo@gam="></a> <i>empinfo@patani.com</i></td>
        </tr>
    </form>
 </table>
</body>
</html>
