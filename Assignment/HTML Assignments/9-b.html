<!DOCTYPE html>
<html lang="en">

<head>
    <h2 align="center">Employee Details</h2>

</head>

<body>

    <table border="2px" align="center">
        <form>
            <tr>
                <td>1)</td>
                <td>
                    <label for="EmpId">Employee Id:</label>
                </td>
                <td>
                    <input type="text" name="=Employee Id:" id="EmpId" size="5">
                </td>
            </tr>
            <tr>
                <td>2)</td>
                <td>
                    <label for="empn">Employee Name:</label>
                </td>
                <td>
                    <input type="text" name="=Employee Name:" id="empn">
                </td>
            </tr>
            <tr>
                <td>3)</td>
                <td>
                    <label for="DN">Department Name:</label>
                </td>
                <td>
                    <select name="Department Name:" id="DN">
                        <option value="1">S/W</option>
                        <option value="PG-DAC">PG-DAC</option>
                        <option value="PG-DBDA">PG-DBDA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>4)</td>
                <td><label for="Gen">Gender</label> </td>
                <td><input type="radio" name="Gen" id="Male"> 
                    <label for="Male"></label>Male
                <input type="radio" name="Gen" id="Female">
                    <label for="Female"></label>Female</td>
            </tr>
            <tr>
                <td>5)</td>
                <td>Address:</td>
                <td>
                   <textarea name="address" id="address" cols="20" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>6)</td>
                <td> <label for="st">Skill Topic</label></td>
                <td>
                    <input type="checkbox" name="C" id="st">C 
                    <input type="checkbox" name="C++" id="st">C++
                    <input type="checkbox" name="Java" id="st">Java<br>
                    <input type="checkbox" name=".NET" id="st">.NET
                </td>
            </tr>
            <tr>
                <td>7)</td>
                <td>
                    <label for="E-mail:">E-mail:</label>
                </td>
                <td>
                    <input type="text" name="E-mail" id="E-mail">
                </td>
            </tr>
            <tr>
                <td>8)</td>
                <td>
                    <label for="Birth Date:">Birth Date:</label>
                </td>
                <td >
                    <input type="text" name="(DD)/" id="(DD)/" size="5">
                    <label for="(DD)/">(DD)/</label>
                    <input type="text" name="(MM)/" id="(MM)/" size="5"><br>
                    <label for="(MM)/">(MM)/</label>
                    <input type="text" name="(YY)" id="(YY)" size="5">
                    <label for=""></label>
                </td>
                
            </tr>
        </form>
    </table>
</body>

</html>
